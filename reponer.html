                </tr>

    <!-- Button trigger modal -->

<div class="container footer">

        </div>
        <div class="modal-body">
          ...

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>

        </div>
      </div>
